<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Calculadora de caloria</title>
</head>

<body class="color-ovelay d-flex" style="background-image: url('./resources/bg.png');">
    <div class="body-div">
        <!-- Header -->
        <div class="masthead" style="background-image: url('./resources/header.jpg');">
            <div class="color-ovelay d-flex">
                <h1 class="header-title">Calculadora de Calorias</h1>
            </div>
        </div>
        <!-- End -->

        <div class="container">
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="form">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control form-input" placeholder="Buscar alimento...">
                    </div>

                </div>

            </div>

        </div>
    </div>

    <div class="meal-result">
        <h2 class="title-result">Resultado da busca:</h2>
        <div id="meal">
            <div class="card" style="width: 15rem;">
                <img src="resources/food.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Batata Frita</h5>
                    <h6 class="card-text">Quantidade: 10000</h6>
                    <h6 class="card-text">Quantidade: 10000</h6>
                    <a href="#" class="btn btn-secondary btn-sm"><i class="fa-solid fa-plus"></i></a>
                    <a href="#" class="btn btn-secondary btn-sm"><i class="fa-solid fa-info"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
