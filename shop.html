<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Calculadora de caloria</title>
</head>

<body class="color-ovelay d-flex" style="background-image: url('./resources/bg.png');">
    <div class="body-div">
        <!-- NAVBAR -->
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="./resources/lojinha.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Lojinha
            </a>
            <form class="form-inline">
                <div class="baskt-btn">
                    <i class="fa-solid fa-basket-shopping fa-2x"></i>
                </div>
            </form>
        </nav>

        <!-- HEADER-->
        <div class="header" style="background-image: url('./resources/header.jpg');">
            <div class="color-ovelay d-flex">
                <h1 class="header-title">Calculadora de Calorias</h1>
            </div>
        </div>
        <!-- END-->

        <!-- Tabela com livros existentes -->
        <div class="table-div">
            <table class="table">
                <thead>
                    <tr class="head-table">
                        <th scope="col">Remover</th>
                        <th scope="col">Imagem</th>
                        <th scope="col">Alimento</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Calorias</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="text-center"><i class="fa-regular fa-circle-xmark"></i></th>
                        <td class="row-image"> <img src="resources/food.jpg" class="card-img-top"></td>
                        <td class="text-title">Batata</td>
                        <td class="text-quantity">
                            <input type="number" id="quantity" name="quantity" min="1">
                            <!-- <input type="submit" value="Salvar"> -->
                        </td>
                        <td class="text-calories">1000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="shop.js"></script>
</body>

</html>
